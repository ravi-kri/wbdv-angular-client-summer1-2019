<h1>Login</h1>
<br>
<label for="username">Username</label>
<input [(ngModel)]="username" id="username" type="text" class="form-control" style="width:10%"/>
<br/>
<label for="username">Password</label>
<input [(ngModel)]="password" id="password" type="password" class="form-control" style="width:10%"/>
<br/>
<button (click)="login(username, password)" class="btn btn-warning">
  Login
</button>
<br/>
